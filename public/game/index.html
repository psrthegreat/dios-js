<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>lol</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="Person.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="Level.js"></script>
    <script type="text/javascript" src="HUD.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(900, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update, render: render });

var player = null;
var level = null;
var hud = null;
var person = null;
var sprites = null;

function preload()
{
    level = new Level(game);
    level.preload();

    person = new Person(game, 'Worker');
    person.preload();

    player = new Player(game, 'Pranav');
    player.preload();

    hud = new HUD(game);
}

function create()
{

    game.physics.startSystem(Phaser.Physics.ARCADE);
    level.create();
    player.create();
    person.create();
    hud.create();
    
    game.camera.follow(player.sprite);
    
    sprites = game.add.group();
    sprites.add(player.sprite);
    sprites.add(person.sprite);
}

function collectStar(player, star) {
        // Removes the star from the screen
        star.kill();

        //  Add and update the score
        hud.score += 10;
        hud.scoreText.text = 'Score: ' + hud.score;
}

function update() 
{
    
  
    level.update();
    person.update();
    player.update();
    
	this.game.physics.arcade.collide(sprites);
	this.game.physics.arcade.collide(sprites, level.layer3);
    this.game.physics.arcade.collide(player.sprite, level.layer2);
    this.game.physics.arcade.collide(sprites, level.platforms);
    this.game.physics.arcade.overlap(player.sprite, level.stars, collectStar, null, player);
 }

function render(){
    //game.debug.cameraInfo(game.camera, 32, 32);
    //game.debug.spriteCoords(player.sprite, 32, 500);
}

</script>

</body>
</html>
